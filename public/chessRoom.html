<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	<link type="text/css" rel="stylesheet" href="css/chessRoom.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<audio id="clickSound" src="assets/sounds/firststone.mp3"> </audio>
</head>
<body>
<!--
	<div class="nav-container">
		<nav>
			<i class="fas fa-cog" id ="options"></i>
		</nav>
	</div>
-->
<!--	<div id="bg" /> -->
	
	<div class="container-fluid chess-room">
		<div class="d-flex flex-row justify-content-center">
			<div id="left-of-board" class="d-flex flex-column img-container flex-grow-1">
				<div id="avatars" class="d-flex flex-row align-items-center justify-content-between">
					<img class="img-thumbnail" id="black-avatar" src="assets/img/black.png" alt="black">
					<img class="img-thumbnail" id="white-avatar" src="assets/img/white.png" alt ="white">
				</div>
				<div class="timer-container rounded bg-primary text-white pt-2 px-3 mt-3">
						<p class="fas fa-minus-circle text-light"></p>
						<div class="timer rounded bg-dark p-2 my-2 text-center">
						  <time class="">136 : 56</time>
						</div>
				</div>
				<div id="function-btns" class="d-flex flex-column btn-toolbar mt-auto">
					<button class="btn btn-dark">judgement</button>
					<button class="btn btn-dark">resign</button>
					<button class="btn btn-dark">call a draw</button>
				</div>
			</div>
			<canvas class="d-inline-block chessBoard hoverable ml-4 mr-4"/>

			<div id="right-of-board" class="d-flex flex-column flex-grow-1">
				<div id="ppl-container" class="flex-grow-1"></div>
				<div id="chats-container" class="flex-grow-1"></div>
				<div id="message-post" class="d-flex flex-row justify-content-end form-inline">				
					<input class ="form-control form-control-sm flex-grow-1" id="text-meg" autocomplete="off" />
					<div class="py-4">
						<a class="btn btn-sm btn-outline-black waves-effect" id="send-meg"><strong>send</strong></a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="message" />

        <script id="message-template" type="text/template">
                        <ul id="chats-container" class="list-group chat overflow-auto">
                            <li class="list-group-item">
                                <!-- <div class="chat-body white p-3 ml-2 z-depth-1"> -->
                                    <div class="header">
                                      <strong class="primary-font">{{from}}</strong>
                                      <small class="pull-right text-muted"><i class="far fa-clock"></i>{{createdAt}}</small>
                                    </div>
                                <!-- <hr class="w-100"> -->
                                    <p class="mb-0 w-100" id="text-area">{{text}}</p>
                                <!-- </div> -->
                            </li> 
                        </ul>
		</script>
	
	
<!--	<input class="chatBox" type="text" placeholder="Chat to your opponent">	-->
	<script src ="js/libs/moment.js"></script>
	<script src ="js/libs/deparam.js"></script>
	<script src ="js/libs/mustache.js"></script>
	<script src="js/utils/chess.js"></script>
	<script src="js/utils/chessboard.js"></script>
    <script src="js/libs/fireworks.js"></script>
    <script src="js/chessRoom.js"></script>
</body>
</html>
