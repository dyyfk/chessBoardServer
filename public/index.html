<!DOCTYPE>

<html>
	<head>
		<meta charset="utf-8">
		<title>Go chess app</title>	
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body class="centered-form">
		<div class="centered-form__form">
			<img src="assets/img/cover.png" class="cover-img" >
			<form method = "post">
				<div class="form-field">
					<h3>Join a Room for playing GO chess</h3>
				</div>
				<div class="form-field">
					<label>Display name</label>
					<input id="name-field" type="text" autofocus/>
				</div>
<!--
				<div class="form-field">
					<label>Join Room</label>
					<div id="room-list" name="roomJoined">
						<input type="checkbox" name="placeholder">
					</div>
				</div>
-->
				<div class="form-field">
					<label>Create Room</label>
					<input id="room-field" type="text" placeholder="Enter new room name" name="roomCreated" />
				</div>
				<input id="player-field" style="display: inline-flex" type="checkbox" checked="checked" /> 
				<div class="form-field" style="display: inline-flex">
					<label>Join as player?</label>

					<button id="join-btn">Join</button>
					
				</div>
			</form>
		</div>
		<div class="chessBoard-box">
		
		</div>
		<script src ="js/libs/jquery-3.3.1.min.js"></script>
		<script src ="js/libs/deparam.js"></script>
		<script src ="socket.io/socket.io.js"></script>
		<script src ="js/index.js"></script>
	</body>
	
</html>
